<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="cal.css">
	<title></title>
</head>
<body>
	<div class="cal_outline">
		<input class="cal_input" type="text" readonly>
		<hr>
		<div class="cal_button">
			<button class="button" onclick="display='';
			document.querySelector('.cal_input').value=display;">C</button>

			<button class="button" onclick="display=display+'1';
			document.querySelector('.cal_input').value=display;">1</button>

			<button class="button" onclick="display=display+'2';
			document.querySelector('.cal_input').value=display;">2</button>

			<button class="button" onclick="display=display+'+';
			document.querySelector('.cal_input').value=display;">+</button>

			<button class="button" onclick="display=display+'3';
			document.querySelector('.cal_input').value=display;">3</button>

			<button class="button" onclick="display=display+'4';
			document.querySelector('.cal_input').value=display;">4</button>

			<button class="button" onclick="display=display+'-';
			document.querySelector('.cal_input').value=display;">-</button>

			<button class="button" onclick="display=display+'5';
			document.querySelector('.cal_input').value=display;">5</button>

			<button class="button" onclick="display=display+'6';
			document.querySelector('.cal_input').value=display;">6</button>

			<button class="button" onclick="display=display+'*';
			document.querySelector('.cal_input').value=display;">*</button>

			<button class="button" onclick="display=display+'7';
			document.querySelector('.cal_input').value=display;">7</button>

			<button class="button" onclick="display=display+'8';
			document.querySelector('.cal_input').value=display;">8</button>

			<button class="button" onclick="display=display+'/';
			document.querySelector('.cal_input').value=display;">/</button>

			<button class="button" onclick="display=eval(display);
			document.querySelector('.cal_input').value=display;">=</button>

			<button class="button" onclick="display=display+'9';
			document.querySelector('.cal_input').value=display;">9</button>

			<button class="button" onclick="display=display+'0';
			document.querySelector('.cal_input').value=display;">0</button>
			
			<button class="button" onclick="display=display+'.';
			document.querySelector('.cal_input').value=display;">.</button>
		</div>
	</div>
	<script>
		let display='';
		document.getElementByClass('.cal_input').value=display;
	</script>

</body>
</html>
